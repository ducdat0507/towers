<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Towers of Googology</title>
        <meta name="description" content="Defeat enemies and grow your towers - incremental style!">
        <link href="icon.png" rel="icon">

        <meta name="color-scheme" content="dark">
        <meta name="apple-mobile-web-app-status-bar-style" content="#00000000">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="icon.png" rel="apple-touch-icon">

        <link href="css/main.css" rel="stylesheet">

        <script src="js/expantanum.js"></script>
        <script src="js/format.js"></script>

        <script src="js/data/tips.js"></script>
        <script src="js/data/tabs.js"></script>
        <script src="js/data/upgrades.js"></script>
        <script src="js/data/rituals.js"></script>
        <script src="js/data/spells.js"></script>
        <script src="js/data/automation.js"></script>
        <script src="js/data/themes.js"></script>
        <script src="js/data/controls.js"></script>

        <script src="js/main.js"></script>
        <script src="js/save.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/animator.js"></script>
        <script src="js/tabs.js"></script>
        <script src="js/upgrades.js"></script>
        <script src="js/grimoire.js"></script>
        <script src="js/options.js"></script>
    </head>
    <body onload="init()">
        <div class="fullscreen middle">
            <div id="preload" class="window"> 
                <div>Towers of Googology</div>
                <div>Loading...</div>
            </div>
        </div>
        <canvas class="fullscreen" id="canvas"></canvas>
        <div class="fullscreen" id="game">
            <div class="fullscreen" id="touchdiv" style="color:white"></div>
            <div id="curbox">
                <div class="window hidden" id="famebox"></div>
                <div class="window hidden" id="lootbox"></div>
                <div class="window hidden" id="brickbox"></div>
                <div class="window hidden" id="manabox"></div>
                <div class="window hidden" id="karmabox"></div>
                <div class="window hidden" id="elemitebox"></div>
            </div>
            <div class="window hidden" id="tipbox"> 
            </div>
            <div class="hidden" id="menu">
                <div id="tablist">
                </div>
                <div class="window" id="tabbox">
                    <div id="subtablist">
                    </div>
                    <div id="tabcontent">
                    </div>
                </div>
            </div>
            <div class="window center hidden" id="popup"> 
            </div>
        </div>
    </body>
    
    <script src="/migrate.js"></script>
</html>
